<!DOCTYPE html>
<html>
<body>

<h1>this is a test to obtain user's location</h1>

<p>click share location button to share your locatoin</p>
<button onclick="getLocation()">share your location</button>
<p id="loc"></p>

<script>
var x = document.getElementById("loc");

function getLocation(){
    navigator.geolocation.getCurrentPosition(showPosition);
}

function showPosition(postion){
    x.innerHTML = "latitude: " + postion.coords.latitude + "<br>Longitude: " + postion.coords.longitude;
    alert("hi")
}
</script>

</body>
</html>
