<!-- html format for picture frames on grid view
text can be set to hidden if we decide we just want the pictures on grid view-->
<div class="picframe">
	<img src="" alt="image">
	<label for="artist" class="fieldlabel">Artist</label>
	<p id="artist" class="fieldtext">insert artist here</p>
	<label for="title" class="fieldlabel">Title</label>
	<p id="title" class="fieldtext">insert title here</p>
	<label for="uploader" class="fieldlabel">Uploader</label>
	<p id="uploader" class="fieldtext">insert uploader here</p>
</div>
