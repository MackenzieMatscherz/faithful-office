<!DOCTYPE html>

<html>
	<head>
    	<title>Simple Map</title>
    	<meta name="viewport" content="initial-scale=1.0">
    	<meta charset="utf-8">
    	<link rel="stylesheet" type="text/css" href="/CSS/maps_css.css">
  	</head>
  	<body>
		<div id="map"></div>
    	<script>			
      		var map;
      		function initMap() {
				/*
				Maps initialized to UMass Amherst with latlng(42.391155,-72.526711)
				*/
				var campus = {lat: 42.3896166, lng: -72.52946829999999};
				map = new google.maps.Map(document.getElementById('map'), {
					center: campus, 
					zoom: 13
				});
				var marker = new google.maps.Marker({position:campus, map:map});

				var infocontent = document.createElement('div');

				var textcontainer = document.createElement('div');
				textcontainer.classList.add('textcontainer')

				var div1 = document.createElement('div');
				var item1 = document.createElement('label');
				var item2 = document.createElement('p');
				item1.textContent = "Title";
				item2.textContent = "untitled";
				div1.appendChild(item1);
				div1.appendChild(item2);

				var div2 = document.createElement('div');
				var item3 = document.createElement('label');
				var item4 = document.createElement('p');
				item3.textContent = "Artist";
				item4.textContent = "unknown";
				div2.appendChild(item3);
				div2.appendChild(item4);

				textcontainer.appendChild(div1);
				textcontainer.appendChild(div2);

				infocontent.appendChild(textcontainer);

				var pic = document.createElement("img");
				pic.src = "/images/image.jpg";
				pic.classList.add('pics')

				
				infocontent.appendChild(pic);

				var infoWindow = new google.maps.InfoWindow;

				marker.addListener('mouseover',function(){
					infoWindow.setContent(infocontent);
					infoWindow.open(map,marker);
				});

				marker.addListener('mouseout',function(){
					infoWindow.close();
				});

				marker.addListener('click',function(){
    				window.open("../images/illustration.svg", "_blank"); 
				});
			}
    	</script>
    	<script async defer
      		src="https://maps.googleapis.com/maps/api/js?key=AIzaSyA8mx9V-1MYT8wwnjno_8ZlEAO3t6E7dIE&callback=initMap">
    	</script>
  	</body>
</html>
